<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Merchant</title>
    <meta name="viewport" content="width=device-width" ,="" initial-scale="1.0/">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrom=1">

    <script src="file:///android_asset/www/js/jquery-1.8.3.min.js"></script>
    <script src="https://scripts.sandbox.bka.sh/versions/1.1.0-beta/checkout/bKash-checkout-sandbox.js"></script>
</head>
<body>
<p>Verion 1.1.0-beta</p>
<button id="bKash_button" style="display:none";>Pay With bKash</button>

<script type="text/javascript">

$(document).ready(function(){

        var paymentConfig={
            createCheckoutURL:"https://merchantserver.sandbox.bka.sh/api/checkout/v1.1.0-beta/payment/create",
            executeCheckoutURL:"https://merchantserver.sandbox.bka.sh/api/checkout/v1.1.0-beta/payment/execute",
        };


        var paymentRequest;
        paymentRequest = { amount:'105',intent:'sale'};
		console.log(JSON.stringify(paymentRequest));

        bKash.init({
            paymentMode: 'checkout',
            paymentRequest: paymentRequest,
            createRequest: function(request){
                console.log('=> createRequest (request) :: ');
                console.log(request);

                $.ajax({
                    url: paymentConfig.createCheckoutURL,
                    type:'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(request),
                    success: function(data) {
                        console.log('got data from create  ..');
                        console.log('data ::=>');
                        console.log(JSON.stringify(data));

                        if(data && data.paymentID != null){
                            paymentID = data.paymentID;
                            bKash.create().onSuccess(data);
                        }
                        else {
							console.log('error');
                            bKash.create().onError();
                        }
                    },
                    error: function(){
						console.log('error');
                        bKash.create().onError();
                    }
                });
            },

            executeRequestOnAuthorization: function(){
                console.log('=> executeRequestOnAuthorization');
                $.ajax({
                    url: paymentConfig.executeCheckoutURL,
                    type: 'POST',
                    contentType:'application/json',
                    data: JSON.stringify({ "paymentID": paymentID }),
                    success: function(data){
                        console.log('got data from execute  ..');
                        console.log('data ::=>');
                        console.log(JSON.stringify(data));
                        //document.getElementById("demo4").innerHTML = data;
                        if(data && data.paymentID != null){
                            alert('[SUCCESS] data : ' + JSON.stringify(data));var value1=data.paymentID;
                            var value1=data.paymentID;
                            var value2=data.trxID;
                            var value3=data.amount;
                            var queryString = "?Payment ID = " + value1 + "&Transaction ID = " + value2+ "&Amount = " + value3;
                            window.location.href = "file:///android_asset/www/checkoutSuccess.html"+ queryString;
                        }
                        else {
                            bKash.execute().onError();
                        }
                    },
                    error: function(){
                        bKash.execute().onError();
                    }
                });
            }
        });


    });

                   function callReconfigure(val){
                     bKash.reconfigure(val);
                     }

                     function clickPayButton(){
                     $("#bKash_button").trigger('click');
                     }



</script>


</body>
</html>
